{% extends "base.html" %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block extra_js %}
<script src="/static/js/main.js"></script>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Cadastro de Usuário</h2>
    
    <form id="cadastroForm">
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="11 dígitos numéricos">
        </div>
        
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem" style="margin-top:15px;"></div>
</div>

<script>
document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        cpf: document.getElementById("cpf").value,
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        celular: document.getElementById("celular").value,
    };

    try {
        const response = await fetch("/cadastrar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data),
        });

        const result = await response.json();
        
        const mensagemDiv = document.getElementById("mensagem");
        if (response.ok) {
            mensagemDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
            document.getElementById("cadastroForm").reset();
        } else {
            mensagemDiv.innerHTML = `<p style="color: red;">${result.error || result.message}</p>`;
        }
    } catch (err) {
        document.getElementById("mensagem").innerHTML = `<p style="color: red;">Erro ao conectar com o servidor</p>`;
    }
});
</script>
{% endblock %}
