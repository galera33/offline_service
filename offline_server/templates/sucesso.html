{% extends "base.html" %}

{% block content %}
<div class="message-container success">
    <img src="/static/img/PIC.png" alt="Logo" class="logo">
    <h3>{{ mensagem }}</h3>
    <p>Redirecionando em {{ tempo_redirecionamento }} segundos...</p>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{{ url_redirecionamento }}";
    },{{ tempo_redirecionamento * 1000 }});
</script>
{% endblock %}
